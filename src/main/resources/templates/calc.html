<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculator!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Calculator App</h2>
<form action="#" th:action="@{/calc}" th:object="${calc}" method="post">
    <p>Number: <input type="text" th:field="*{numOne}" /></p>
    <p>Number: <input type="text" th:field="*{numTwo}" /></p>

    <select th:field="*{operation}" >
        <option th:value="'+'" th:text="Addition" >+</option>
        <option th:value="'-'" th:text="Subtraction">-</option>
        <option th:value="'*'" th:text="Multiplication">*</option>
        <option th:value="'/'" th:text="Division">/</option>
    </select>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
